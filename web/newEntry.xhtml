<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Webseiten Bewertung</title>
        <h:outputStylesheet library="CSS" name="newEntry.css"  />
        <h:outputStylesheet library="CSS" name="general.css"  />
    </h:head>
    <h:body style="background-color: #262626">
        <div class="container" style="background-color: #f2f2f2">
            <!-- Standard Head ################################################# -->
            <h:form>
                <h:outputText styleClass="h1" value="Neuer Eintrag"/>
            </h:form>
            <br/>

            <ui:repeat var="message" value="#{hints.hints}">
                <h:form>
                    <h:outputText value="- "/>
                    <span style="display:inline-block; width: 5px;"></span>
                    <h:outputText value="#{message}"/>
                </h:form>
            </ui:repeat>

            <br/>
            <h:form styleClass="login">
                <h:outputText value="Eingeloogt als: " rendered="#{login.loggedIn()}"/>
                <h:outputText value="#{login.username}" rendered="#{login.loggedIn()}"/>
                <span style="display:inline-block; width: 5px;"></span>
                <h:commandButton value="Logout" rendered="#{login.loggedIn()}" action="#{login.logout()}"/>

                <h:outputText value="Login: " rendered="#{!login.loggedIn()}"/>
                <h:inputText value="#{login.username}"  rendered="#{!login.loggedIn()}"/>
                <span style="display:inline-block; width: 5px;"></span>
                <h:commandButton value="Login" rendered="#{!login.loggedIn()}" action="#{login.login()}"/>
            </h:form>
            <!-- Standard Head end ############################################# -->

            <h:form>
                <!-- Name-->
                <div class="left">
                    <h:outputText value="Name der Seite" style="font-weight: bold"/>
                </div>
                <div class="right">
                    <h:inputText value="#{newEntry.entryName}"/>
                </div>
                <br/><br/>

                <!-- URL-->
                <div class="left">
                    <h:outputText value="URL" style="font-weight: bold"/>
                </div>
                <div class="right">
                    <h:inputText value="#{newEntry.entryUrl}"/>
                </div>
                <br/><br/>

                <!-- Description-->
                <div class="left">
                    <h:outputText value="Beschreibung" style="font-weight: bold"/>
                </div>
                <div class="right">
                    <h:inputText value="#{newEntry.entryDescription}"/>
                </div>
                <br/><br/>

                <!-- Confirm-->
                <h:commandButton class="left" value="BestÃ¤tigen" action="#{newEntry.confirm()}"/>
            </h:form>
        </div>
    </h:body>
</html>
